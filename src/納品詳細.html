<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MBSアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
        /* ナビゲーションバー */

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
        }

        .container {
            padding: 20px 0;
        }
            
        .main-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 15px;
        }
            
            /* ナビゲーションボタンの基本スタイル */
        .main-nav a {
            display: inline-block;
            padding: 10px 24px;
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
            
        /* ▼▼▼ この部分でカーソルが重なった時の色を指定 ▼▼▼ */
        .main-nav a:hover {
            background-color: #007bff; /* 背景色を青に */
            color: #ffffff;           /* 文字色を白に */
            border-color: #0069d9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header class="container text-center">
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">ホーム</a></li>
                <li><a href="./注文管理.html">注文管理</a></li>
                <li><a href="./納品管理.html">納品管理</a></li>
                <li><a href="./顧客取込.html">顧客登録</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-5">
        <div>
            <div class="text-end">
                <input type="button" class="btn btn-primary" value="pdfダウンロード">
                <input type="button" class="btn btn-danger" value="削除">
            </div>
        </div>
        <form>
            <div>
                <div class="d-flex justify-content-between">
                    <span>納品書</span>
                    <input type="date">
                    <span>
                        <label for="customer-delivery-no">No.</label>
                        <input type="text" id="customer-delivery-no" size="4" readonly>
                    </span>
                </div>
                <div>
                    <input type="text" id="customer-name">
                    <label for="customer-name">様</label>
                </div>
                <div>
                    下記のとおり納品いたしました
                </div>
            </div>

            <!-- 下部 -->
            <div>
                <table class="table table-bordered  border-dark  table-striped table-hover table-sm align-middle mb-0"">
                    <colgroup>
                        <col style="width: 2%;">
                        <col style="width: 42%;">
                        <col style="width: 11%;">
                        <col style="width: 11%;">
                        <col style="width: 33%;">
                    </colgroup>
                    <thead class="table-dark table-bordered  border-light sticky-top">
                        <tr>
                            <th colspan="2">品名</th>
                            <th>数量</th>
                            <th>単価</th>
                            <th>
                                <span>金額(</span>
                                <input type="radio" name="price" id="price-excluded">
                                <label for="price-excluded">税抜</label>
                                <input type="radio" name="price" id="price-included">
                                <label for="price-included">税込)</label>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>日経コンピュータ 11月号</td>
                            <td>1</td>
                            <td>&yen;1300</td>
                            <td>&yen;1300</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>日経ネットワーク 11月号</td>
                            <td>1</td>
                            <td>&yen;1300</td>
                            <td>&yen;1300</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">合計</th>
                            <td>2</td>
                            <td></td>
                            <td>&yen;2600</td>
                        </tr>
                    </tfoot>
                </table>
                <table class="table table-bordered  border-dark  table-striped table-hover table-sm align-middle mt-0">
                    <colgroup>
                        <col style="width: 12%;">
                        <col style="width: 12%;">
                        <col style="width: 12%;">
                        <col style="width: 19%;">
                        <col style="width: 11%;">
                        <col style="width: 33%;">
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>税率</td>
                            <td>%</td>
                            <td>消費税率等</td>
                            <td></td>
                            <td>税込合計金額</td>
                            <td>&yen;2600</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="text-center">
            <a href="./納品管理.html"><input type="button" class="btn btn-danger" value="戻る"></a>
            <input type="button" class="btn btn-success" value="編集完了">
        </div>
    </main>
    <script src="./js/delivery_detail.js"></script>
</body>

</html>
